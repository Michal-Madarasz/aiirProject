{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <dov class="row">
        <h1>Result files</h1>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Owner</th>
              <th scope="col">Creation date</th>
            </tr>
          </thead>
          <tbody>
            {% for document in resultDocuments %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ document.name }}</td>
              <td>{{ document.user }}</td>
              <td>{{ document.date_created | date}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>


    </dov>

{% endblock content %}
