{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
                {{ m_form|crispy }}
        </fieldset>
        <div class="form-group">
                <button class="btn btn-run" type="submit">Run</button>
        </div>
    </form>
{% endblock content %}
